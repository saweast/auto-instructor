<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Static Site Boilerplate</title>
    <meta name="description" content="" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img
          class="logo__image"
          src="./images/wheel.svg"
          alt="Автоинструктор Роман"
        />
        <div class="logo__info">
          <h1 class="logo__title">Автоинструктор</h1>
          <span class="logo__description">Курсы вождения в Харькове</span>
        </div>
      </div>

      <div class="info">
        <div class="info__contact">
          <a class="info__phone" href="tel:+380960696608">+38 096 069 66 08</a>
          <span class="info__schedule">пн-пт 09:00 до 21:00</span>
        </div>
        <ul class="info__networkList">
          <li class="info__network">
            <a class="network nework--facebook" target="_blank" href="#"
              >Facebook</a
            >
          </li>
          <li class="info__network">
            <a class="network nework--instagram" target="_blank" href="#"
              >Instagram</a
            >
          </li>
          <li class="info__network">
            <a class="network nework--telegram" target="_blank" href="#"
              >Telegram</a
            >
          </li>
        </ul>
      </div>
    </header>
  </body>
</html>
